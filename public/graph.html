<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/bootstrap.css" rel="stylesheet">
<link href="../public/css/bootstrap-responsive.css" rel="stylesheet">
<style>
.date-move-ctl {
  margin-left: 20px;
}

.axis path,
.axis line {
  fill: none;
  stroke: lightgray;
  shape-rendering: crispEdges;
}

/*
.x.axis path {
  display: none;
}
*/

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

/* make easier to show tooltip */
g.city circle {
  stroke-width: 4;
  stroke: rgba(0, 0, 0, 0);
}

.tooltip {
  border: 1px solid black;
  background-color: white;
  padding: 5px 8px 4px 8px;
  border-radius: 4px;
  -moz-border-radius: 4px;
  -webkit-border-radius: 4px;
}

.grid .tick {
  stroke: lightgray;
  opacity: 0.7;
}
.grid path {
  stroke-width: 0;
}

</style>
<body>

  <span class="date-range-ctl">

  <span class="date-move-ctl">
    <button type="button" class="btn">&larr;</button>
    <div class="btn-group">
      <a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
        1h

      </a>
      <ul class="dropdown-menu">
        <li><a href="#">1h</a></li>
        <li><a href="#">2h</a></li>
        <li><a href="#">3h</a></li>
        <li><a href="#">6h</a></li>
        <li><a href="#">12h</a></li>

<script src="../public/js/jquery-1.9.1.min.js"></script>
<script src="../public/js/bootstrap.min.js"></script>
<script src="../public/js/d3.v3.min.js"></script>
<script>

/*
var margin = {top: 0, right: 0, bottom: 30, left: 36},
    xLabelHeight = 100,
    width = 280 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom - xLabelHeight;
*/
var margin = {top: 0, right: 0, bottom: 30, left: 36},
    xLabelHeight = 100,
    width = 540 - margin.left - margin.right,
    height = 300 - margin.top - margin.bottom - xLabelHeight;

var parseDate = function(val) {
	return new Date(+val);
}

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    .tickFormat(d3.time.format("%m-%d %H:%M"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    //.interpolate("basis")
    .x(function(d) { return x(d.date); })
    .y(function(d) { return y(d.temperature); });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom + xLabelHeight)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("../v1/data.tsv?path=naruh.net/naruh.net-load-load-g&step=60", function(error, data) {
  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "date"; }));

  data.forEach(function(d) {
    d.date = parseDate(d.date);
  });

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        var val = +d[name];
        return {date: d.date, temperature: isNaN(val) ? 0 : val};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.date; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.temperature; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.temperature; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-.8em")
        .attr("dy", "-.6em")
        .attr("transform", "rotate(-90)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "1em")
      .style("text-anchor", "end")
      .text("Temperature (ÂºF)");

  svg.append("g")
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis.tickSubdivide(1).tickSize(-height, -height, 0).tickFormat(""));

  svg.append("g")
      .attr("class", "grid")
      .call(yAxis.tickSubdivide(1).tickSize(-width, -width, 0).tickFormat(""));

  var tooltip = d3.select("body")
    .append("div")
    .attr("class", "tooltip")
    .style("position", "absolute")
    .style("z-index", "10")
    .style("visibility", "hidden")
    .text("a simple tooltip");
	
  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("path")
      .attr("class", "line")
      .attr("d", function(d) { return line(d.values); })
      .style("stroke", function(d) { return color(d.name); });

  city.selectAll("circle")
      .data(function(d) { return d.values.map(function(v) {
              return {date: v.date, temperature: v.temperature, name: d.name};
            }); })
    .enter().append("circle")
      .attr("cx", function(d, i) { return x(d.date); })
      .attr("cy", function(d, i) { return y(d.temperature); })
      .style("fill", function(d) { return color(d.name); })
      .attr("r", 1)
      .on("mouseover", function(){
        return tooltip.style("visibility", "visible");
      })
      .on("mousemove", function(d){
        return tooltip
          .style("top", (d3.event.pageY-10)+"px")
          .style("left",(d3.event.pageX+10)+"px")
          .html("<dl><dt>date</dt><dd>" + d3.time.format("%Y-%m-%d %H:%M:%S")(d.date) + "</dd><dt>temperature</dt><dd>" + d.temperature + "</dd><dt>name</dt><dd>" + d.name + "</dd></dl>");
      })
      .on("mouseout", function(){
        return tooltip.style("visibility", "hidden");
      });


  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.date) + "," + y(d.value.temperature) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>
